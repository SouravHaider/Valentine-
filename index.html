<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Valentine?</title>
  <style>
    :root {
      --bg1: #ffdde1;
      --bg2: #ee9ca7;
      --card: rgba(255,255,255,0.75);
      --text: #2b2b2b;
      --yes: #22c55e;
      --no: #ef4444;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(circle at top, var(--bg1), var(--bg2));
      color: var(--text);
      overflow: hidden;
    }
    .card {
      width: min(520px, 92vw);
      background: var(--card);
      border: 1px solid rgba(255,255,255,0.55);
      backdrop-filter: blur(10px);
      border-radius: 24px;
      padding: 28px 22px;
      box-shadow: 0 18px 50px rgba(0,0,0,0.18);
      text-align: center;
      position: relative;
    }
    h1 {
      margin: 0 0 10px;
      font-size: clamp(28px, 4vw, 38px);
      letter-spacing: -0.02em;
    }
    p {
      margin: 0 0 18px;
      font-size: 16px;
      opacity: 0.9;
    }
    .hint {
      font-size: 12px;
      opacity: 0.65;
      margin-top: 10px;
    }

    .buttons {
      display: flex;
      gap: 12px;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin-top: 18px;
      position: relative;
      min-height: 64px;
    }

    button {
      border: 0;
      border-radius: 999px;
      padding: 14px 22px;
      font-weight: 700;
      cursor: pointer;
      font-size: 16px;
      transition: transform 0.15s ease, filter 0.15s ease;
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
      user-select: none;
    }
    button:hover { transform: translateY(-2px) scale(1.02); filter: brightness(1.03); }
    button:active { transform: translateY(0px) scale(0.98); }

    #yesBtn { background: var(--yes); color: white; }
    #noBtn {
      background: var(--no);
      color: white;
      position: relative;
    }

    .result {
      margin-top: 18px;
      font-size: 18px;
      font-weight: 700;
      min-height: 26px;
    }

    .hearts {
      position: absolute;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      border-radius: 24px;
    }
    .heart {
      position: absolute;
      font-size: 18px;
      opacity: 0.9;
      animation: floatUp 1.6s ease-in forwards;
      filter: drop-shadow(0 6px 10px rgba(0,0,0,0.15));
    }
    @keyframes floatUp {
      from { transform: translateY(20px) scale(0.8); opacity: 0.0; }
      15% { opacity: 1; }
      to { transform: translateY(-180px) scale(1.2); opacity: 0; }
    }

    .success {
      display: none;
      margin-top: 14px;
      padding: 14px 14px;
      border-radius: 16px;
      background: rgba(34,197,94,0.12);
      border: 1px solid rgba(34,197,94,0.25);
    }

    .success h2 {
      margin: 0 0 8px;
      font-size: 20px;
    }

    .copyRow {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 10px;
      margin-top: 12px;
    }
    input {
      width: 100%;
      border-radius: 999px;
      border: 1px solid rgba(0,0,0,0.12);
      padding: 12px 14px;
      font-size: 14px;
      outline: none;
      background: rgba(255,255,255,0.8);
    }
    .copyBtn {
      background: #111827;
      color: white;
      border-radius: 999px;
      padding: 12px 14px;
      font-weight: 700;
      font-size: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,0.12);
    }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.65;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="hearts" id="hearts"></div>

    <h1 id="title">Will you be my Valentine? üíñ</h1>
    <p id="subtitle">Choose wisely. The buttons have‚Ä¶ feelings.</p>

    <div class="buttons" id="btnArea">
      <button id="yesBtn">Yes ‚úÖ</button>
      <button id="noBtn">No ‚ùå</button>
    </div>

    <div class="result" id="result"></div>

    <div class="success" id="successBox">
      <h2>YAY! ü•≥üíò</h2>
      <div>Screenshot this moment or copy this page link to share:</div>
      <div class="copyRow">
        <input id="pageLink" readonly />
        <button class="copyBtn" id="copyBtn">Copy</button>
      </div>
      <div class="footer">If they still say no after this, it‚Äôs not the website‚Äôs fault.</div>
    </div>

    <div class="hint">Tip: edit the text inside the HTML to use their name ‚ú®</div>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const result = document.getElementById('result');
    const hearts = document.getElementById('hearts');
    const successBox = document.getElementById('successBox');
    const pageLink = document.getElementById('pageLink');
    const copyBtn = document.getElementById('copyBtn');
    const btnArea = document.getElementById('btnArea');

    // Put the current URL in the input (useful once hosted)
    function updateLink() {
      pageLink.value = window.location.href;
    }
    updateLink();

    function popHearts(count = 14) {
      const emojis = ["üíñ","üíò","üíù","üíï","üíó","üíì","üíû"];
      const rect = document.querySelector('.card').getBoundingClientRect();

      for (let i = 0; i < count; i++) {
        const el = document.createElement('div');
        el.className = 'heart';
        el.textContent = emojis[Math.floor(Math.random() * emojis.length)];

        const x = Math.random() * (rect.width - 20);
        const y = rect.height - 60 + Math.random() * 30;
        el.style.left = x + "px";
        el.style.top = y + "px";
        el.style.fontSize = (14 + Math.random() * 18) + "px";
        el.style.animationDuration = (1.2 + Math.random() * 1.2) + "s";

        hearts.appendChild(el);
        setTimeout(() => el.remove(), 2200);
      }
    }

    yesBtn.addEventListener('click', () => {
      result.textContent = "Correct answer. Obviously. üíçüíñ";
      popHearts(24);

      successBox.style.display = "block";
      // Make "No" harmless after Yes
      noBtn.disabled = true;
      noBtn.style.opacity = 0.55;
      updateLink();
    });

    // Make the "No" button dodge the cursor (desktop)
    let dodgeCount = 0;
    function dodge() {
      dodgeCount++;

      const areaRect = btnArea.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Random position within the button area
      const maxX = areaRect.width - btnRect.width;
      const maxY = 64 - btnRect.height; // keeps it near the row
      const x = Math.max(0, Math.min(maxX, Math.random() * maxX));
      const y = Math.max(-10, Math.min(maxY, (Math.random() * 30) - 10));

      noBtn.style.position = "absolute";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";

      // Also: gradually shrink the No button
      const scale = Math.max(0.6, 1 - dodgeCount * 0.07);
      noBtn.style.transform = `scale(${scale})`;

      const lines = [
        "No? Interesting choice.",
        "The button refuses to cooperate.",
        "Try again. With better vibes.",
        "That 'No' seems unstable.",
        "The universe says: reconsider."
      ];
      result.textContent = lines[Math.min(dodgeCount - 1, lines.length - 1)];
    }

    noBtn.addEventListener('mouseenter', dodge);
    noBtn.addEventListener('click', dodge);

    copyBtn.addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(pageLink.value);
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
      } catch (e) {
        // Clipboard can fail in some browsers
        pageLink.select();
        document.execCommand("copy");
        copyBtn.textContent = "Copied!";
        setTimeout(() => (copyBtn.textContent = "Copy"), 1200);
      }
    });

    // Mobile: "mouseenter" doesn't exist, so keep click behavior
  </script>
</body>
</html>
